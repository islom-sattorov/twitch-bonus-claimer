<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
    }
    .status {
      margin: 10px 0;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #9146ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #772ce8;
    }
    .enabled {
      color: #00ff00;
      font-weight: bold;
    }
    .disabled {
      color: #ff0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Twitch Bonus Claimer</h3>
  <div class="status">
    Status: <span id="status" class="enabled">Enabled</span>
  </div>
  <button id="toggleBtn">Disable</button>
  <script src="popup.js"></script>
</body>
</html>
